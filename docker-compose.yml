services:
  django:
    build: .
    container_name: django
    volumes:
      - .:/app
    ports:
      - 8000:8000
    depends_on:
      - pgdb

  pgdb:
    image: postgres:16
    environment:
      POSTGRES_DB: 'pulse_flow'
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
    container_name: pgdb
    ports:
      - "5439:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certs/django-selfsigned.crt:/etc/nginx/conf.d/django-selfsigned.crt
      - ./certs/django-selfsigned.key:/etc/nginx/conf.d/django-selfsigned.key
    depends_on:
      - django
volumes:
  postgres-data:

